<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE SESSION 1</title>
</head>
<body>
    <h1>PERSONAL DETAILS</h1>
    
    <form> 
<label for="NAME">NAME:</label>
<input type="text" id="NAME" name="details" placeholder="ENTER YOUR NAME ">
<br
<label>GENDER:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">MALE</label> 
<input type="radio" id="female" name="gender" value="female">
<label for="female">FEMALE</label>
<br>
<label>LANGUAGES KNOWN</label>
<input type="checkbox" id="TELUGU" name="language" value="TELUGU">
<label for="TELUGU">TELUGU</label>
<input type="checkbox" id="ENGLISH" name="language" value="ENGLISH">
<label for="ENGLISH">ENGLISH</label>
<input type="checkbox" id="HINDI" name="language" value="HINDI">
<label for="HINDI">HINDI</label>
<br>
<label for="ADDRESS"> ENTER YOUR ADDRESS:</label>
<textarea id="ADRESS" name="ADRESS" placeholder="ENTER YOUR ADRESS HERE..."></textarea>
<br>
<label for="qualification">QUALIFICATION</label>
<select id="qualification" name="qualification">
    <option value="10th">10th</option>
    <option value="intermediate">INTERMEDIATE</option>
    <option value="degree">DEGREE</option>
    <option value="post graduate">PG</option>
</select>
<br>
<label for="CONTACT">ENTER YOUR CONTACT DETAILS</label>
<input type="number" id="CONTACT" name="MOBILE NUMBER" placeholder="ENTER YOUR MOBILE NO...">
<br>
<button type="submit">submit</button>
<button type="reset">RESET</button>




    </form>
   
</body>
</html>
