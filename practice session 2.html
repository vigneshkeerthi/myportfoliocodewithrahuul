<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1><strong>RESUME</strong></h1>
        <label for="username">FULLNAME:</label>
        <input type="text" id="username" name="USERNAME" placeholder="ENTER YOUR NAME HERE" size="50px">
        <br>
        <br>
        <label for="email">     EMAIL:</label>
        <input type="email" id="email" name="EMAIL" required>
        <br>
        <br>
        <strong>GENDER:</strong>
        <label for="MALE">MALE</label>
        <input type="radio" id="MALE" name="GENDER" value="MALE">
        <label for="FEMALE">FEMALE</label>
        <input type="radio" id="FEMALE" name="GENDER" value="FEMALE">
        <br>
        <br>
        <label for="qualification"> QUALIFICATION:</label>
        <select id="qualification" name="QUALIFICATION">
            <option value="10TH">10TH</option>
            <option value="INTERMEDIATE">INTERMEDIATE</option>
            <option value="DEGREE">DEGREE</option>
            <option value="PG">PG</option>
            <OPTIon value="PHD">PHD</OPTIon>
        </select>
        <br>
        <br>
        <label for="SKILS">SKILLS:</label>
        <input type="checkbox" id="CODING" name="SKILLS" value="CODING">
        <label for="CODING">CODING</label>
        <input type="checkbox" id="TYPING" name="TYPING" value="TYPING">
        <label for="TYPING">TYPING</label>
        <input type="checkbox" id="C" value="C" name="C">
        <label for="C">C</label>
        <br>
        <br>
        <label for="CONTACT">CONTACT DETAILS:</label>
        <input type="text" id="CONTACT" name="MOBILENUMBER" required>
        <br>
        <br>
        <label for="ADRESS">PERMANENT ADRESS:</label>
        <textarea id="ADRESS" name="ADRESS" placeholder="ENTER YOUR ADDRESS...."></textarea>
        <br>
        <br>
        <button type="submit">submit</button>
        <button type="reset">RESET</button>


        



    </form>
</body>
</html>
